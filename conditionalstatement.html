<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <button onclick="myfunction()">CLICK!!</button>
    <p id="hour"></p>
    <p id="greet"></p>
    <script>
    function myfunction()
    {
        var greeting
        var time=new Date().getHours()
        if(time<10)
          {
            greeting="GOOD MORNING"
          }
          else if(time<20)
          {
            greeting="GOOD DAY"
          }
          else
          {
            greeting="GOOD NIGHT"
          }
          document.getElementById("hour").innerHTML="CURRENT HOUR IS: "+time
          document.getElementById("greet").innerHTML=greeting
    }
    </script>
</body>
</html>
